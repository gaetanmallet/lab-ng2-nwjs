<!DOCTYPE html>
<html>
<head>
	<title>Lab NW ng2</title>
	<link rel="stylesheet" type="text/css" href="styles/app.css" media="screen"/>
</head>
<body>
	<h1>Static Hello world!</h1>
	<div id="info"></div>
	<script type="text/javascript" src="scripts/app.js"/>

	<!-- Reloads the application on content change 
			ref: https://github.com/nwjs/nw.js/wiki/Livereload-nw.js-on-changes
	-->
	<script>
	  var gulp = require('gulp');

  	gulp.task('reload', function () {
  		console.log('watch activated');
    	if (location) {
    		console.log('Reloading');
    		location.reload();
    	}
  	});

  	console.log('Registering watch task');
  	gulp.watch('**/*', ['reload']);
	</script>
</body>
</html>
